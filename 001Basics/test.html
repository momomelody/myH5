<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background-image: url("./images/pic2.jpg");
			background-size: 100% 100%;
			height: 100%;
		}
		html{
			height: 100%;
		}
		@keyframes myfirst {
			from {opacity: 0}
			to {opacity: 100}
		}
		h1,p{
			animation: myfirst 2s infinite;
		}

	</style>
</head>

<body>
	<audio src="wav/hover.wav" controls="controls" autoplay="autoplay">
	</audio>
	<h1>静夜思</h1>
	<p>床前明月光，</p>
	<p>疑是地上霜。</p>
	<p>举头望明月，</p>
	<p>低头思故乡。</p>
</body>
</html>
